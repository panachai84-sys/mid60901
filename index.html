<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบคณิตศาสตร์</title>
    <style>
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 120px;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef5ee;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #f0f0f0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .correct {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .correct-answer-display {
            font-weight: normal;
            font-style: italic;
            display: block;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };

        const questions = [
            {
                "id": "q1",
                "text": "กำหนดลำดับ $\\displaystyle a_{n}=1+ \\frac{(-1)^{n}}{2^{n}}$ ข้อใดต่อไปนี้ไม่ถูกต้อง",
                "options": [
                    { "text": "$\\displaystyle a_3=\\frac{7}{8}$", "isCorrect": false },
                    { "text": "$\\displaystyle a_4=\\frac{17}{16}$", "isCorrect": false },
                    { "text": "$\\displaystyle a_5=\\frac{33}{32}$", "isCorrect": true },
                    { "text": "$\\displaystyle a_6=\\frac{33}{32}$", "isCorrect": false },
                    { "text": "$\\displaystyle a_7=\\frac{127}{128}$", "isCorrect": false }
                ]
            },
            {
                "id": "q2",
                "text": "กำหนด $\\displaystyle a_{n}=a_{n-1}+a_{n-2}$ เมื่อ $\\displaystyle n \\ge 3$ และ $\\displaystyle a_{1}=2,a_{2}=0$ <br>ข้อใดคือ $\\displaystyle a_{5}$",
                "options": [
                    { "text": "$\\displaystyle 3$", "isCorrect": false },
                    { "text": "$\\displaystyle 4$", "isCorrect": true },
                    { "text": "$\\displaystyle 5$", "isCorrect": false },
                    { "text": "$\\displaystyle 6$", "isCorrect": false },
                    { "text": "$\\displaystyle 7$", "isCorrect": false }
                ]
            },
            {
                "id": "q3",
                "text": "กำหนดให้ $x, y, z$ เป็นจำนวนจริง โดยที่ $\\displaystyle 2x, 3y, 4z$ เป็นลำดับเรขาคณิต และ $\\displaystyle \\frac{1}{x}, \\frac{1}{y}, \\frac{1}{z}$ เป็นลำดับเลขคณิต ค่าของ $\\displaystyle \\frac{x}{z}+\\frac{z}{x}$ ตรงกับข้อใด",
                "options": [
                    { "text": "$\\displaystyle \\frac{5}{2}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{4}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{5}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{2}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{3}{5}$", "isCorrect": false }
                ]
            },
            {
                "id": "q4",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\lim_{n\\rightarrow \\infty}\\left(\\frac{\\sqrt{n}-2\\sqrt[3]{n}+1}{3\\sqrt{n}+4\\sqrt[3]{n}-6}\\right) - \\lim_{n\\rightarrow \\infty}\\frac{2^{n}-5^{n}}{5^{n}+9}$",
                "options": [
                    { "text": "$\\displaystyle -\\frac{1}{10}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{5}{9}$", "isCorrect": false },
                    { "text": "$\\displaystyle -\\frac{7}{6}$", "isCorrect": false },
                    { "text": "$\\displaystyle -\\frac{2}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{4}{3}$", "isCorrect": true }
                ]
            },
            {
                "id": "q5",
                "text": "ข้อใดคือค่า $k$ ที่ทำให้ $\\displaystyle \\lim_{n\\rightarrow\\infty}\\frac{5kn^{3}+7n^{2}-9n}{(n+1)^{3}+n^{3}}=\\lim_{n\\rightarrow\\infty}\\frac{3^{n-1}+5^{n+1}}{2^{n+1}+5^{n-1}}$",
                "options": [
                    { "text": "$\\displaystyle 4$", "isCorrect": false },
                    { "text": "$\\displaystyle 5$", "isCorrect": false },
                    { "text": "$\\displaystyle 8$", "isCorrect": false },
                    { "text": "$\\displaystyle 10$", "isCorrect": true },
                    { "text": "$\\displaystyle 15$", "isCorrect": false }
                ]
            },
            {
                "id": "q6",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\lim_{n\\rightarrow \\infty}\\left(\\frac{n^{3}}{2n^{2}-1}-\\frac{n^{2}-2}{2n+1}\\right)$",
                "options": [
                    { "text": "$\\displaystyle 0$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{4}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{1}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": false },
                    { "text": "หาค่าไม่ได้", "isCorrect": false }
                ]
            },
            {
                "id": "q7",
                "text": "ข้อใดคือลิมิตของลำดับ $\\displaystyle a_{n}=\\frac{(1+n^{-1})(3+n^{\\frac{1}{3}})}{5+n^{\\frac{2}{3}}-n^{4}}$",
                "options": [
                    { "text": "$\\displaystyle 0$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{1}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{4}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{3}{5}$", "isCorrect": false },
                    { "text": "หาค่าไม่ได้", "isCorrect": false }
                ]
            },
            {
                "id": "q8",
                "text": "ข้อใดคือค่าของ $\\displaystyle 1 \\cdot 2 \\cdot 3+2 \\cdot 3 \\cdot 4+3 \\cdot 4 \\cdot 5+...+10 \\cdot 11 \\cdot 12$",
                "options": [
                    { "text": "$\\displaystyle 3,290$", "isCorrect": false },
                    { "text": "$\\displaystyle 3,590$", "isCorrect": false },
                    { "text": "$\\displaystyle 4,290$", "isCorrect": true },
                    { "text": "$\\displaystyle 4,590$", "isCorrect": false },
                    { "text": "$\\displaystyle 5,290$", "isCorrect": false }
                ]
            },
            {
                "id": "q9",
                "text": "อนุกรมเลขคณิตอนุกรมหนึ่งมีพจน์ที่ $n$ เป็น $\\displaystyle 2n -5$ <br>ผลบวก $15$ พจน์แรกตรงกับข้อใด",
                "options": [
                    { "text": "$\\displaystyle 150$", "isCorrect": false },
                    { "text": "$\\displaystyle 155$", "isCorrect": false },
                    { "text": "$\\displaystyle 160$", "isCorrect": false },
                    { "text": "$\\displaystyle 165$", "isCorrect": true },
                    { "text": "$\\displaystyle 170$", "isCorrect": false }
                ]
            },
            {
                "id": "q10",
                "text": "กำหนดลำดับเลขคณิตลำดับหนึ่งมีผลบวกของพจน์ที่ $3$ กับพจน์ที่ $7$ เท่ากับ $13$ และผลบวก $12$ พจน์แรกเท่ากับ $104$ แล้วข้อใดคือผลบวก $9$ พจน์แรก",
                "options": [
                    { "text": "$\\displaystyle \\frac{113}{4}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{117}{4}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{113}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{117}{2}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{119}{2}$", "isCorrect": false }
                ]
            },
            {
                "id": "q11",
                "text": "อนุกรมเรขาคณิตอนุกรมหนึ่งมีพจน์ที่ $2$ เท่ากับ $4$ และมีผลบวกของอนุกรมเท่ากับ $16$ ผลบวก $3$ พจน์แรกของอนุกรมนี้เท่ากับค่าในข้อใดต่อไปนี้",
                "options": [
                    { "text": "ผลต่างร่วมของอนุกรม $\\displaystyle 1+17+33+49+65+...$", "isCorrect": false },
                    { "text": "$\\displaystyle \\sum_{k=1}^{5}(k-1)$", "isCorrect": false },
                    { "text": "$\\displaystyle \\sum_{k=1}^{4}(k^{2}-4)$", "isCorrect": true },
                    { "text": "$\\displaystyle \\sum_{k=1}^{5}k$", "isCorrect": false },
                    { "text": "ไม่มีข้อใดถูก", "isCorrect": false }
                ]
            },
            {
                "id": "q12",
                "text": "ข้อใดคือค่าของ $\\displaystyle 1+\\frac{2}{3}+\\frac{3}{3^{2}}+\\frac{4}{3^{3}}+...+\\frac{n}{3^{n-1}}+...$",
                "options": [
                    { "text": "$\\displaystyle \\frac{9}{4}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{8}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{2}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{5}{3}$", "isCorrect": false }
                ]
            },
            {
                "id": "q13",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\frac{1}{1\\cdot3}+\\frac{1}{3\\cdot5}+\\frac{1}{5\\cdot7}+...+\\frac{1}{(2n-1)(2n+1)}+....$",
                "options": [
                    { "text": "$\\displaystyle \\frac{4}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{4}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{3}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{3}{4}$", "isCorrect": false }
                ]
            },
            {
                "id": "q14",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\frac{2}{3}-\\frac{4}{9}+\\frac{8}{27}-\\frac{16}{81}+...$",
                "options": [
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle 1$", "isCorrect": false },
                    { "text": "$\\displaystyle 2$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{2}{5}$", "isCorrect": true }
                ]
            },
            {
                "id": "q15",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\sum_{n=1}^{\\infty}\\frac{4^{n+1}}{5^{n}}$",
                "options": [
                    { "text": "$\\displaystyle 15$", "isCorrect": false },
                    { "text": "$\\displaystyle 16$", "isCorrect": true },
                    { "text": "$\\displaystyle 18$", "isCorrect": false },
                    { "text": "$\\displaystyle 17$", "isCorrect": false },
                    { "text": "$\\displaystyle 20$", "isCorrect": false }
                ]
            },
            {
                "id": "q16",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\frac{5-3}{7}+\\frac{5^{2}-3^{2}}{7^{2}}+\\frac{5^{3}-3^{3}}{7^{3}}+......$",
                "options": [
                    { "text": "$\\displaystyle \\frac{5}{4}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{7}{4}$", "isCorrect": true },
                    { "text": "$\\displaystyle \\frac{6}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{7}{5}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{11}{6}$", "isCorrect": false }
                ]
            },
            {
                "id": "q17",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\frac{2+1}{9}+\\frac{4+1}{27}+\\frac{8+1}{81}+\\frac{16+1}{243}+...$",
                "options": [
                    { "text": "$\\displaystyle \\frac{1}{6}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{2}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{5}{6}$", "isCorrect": true }
                ]
            },
            {
                "id": "q18",
                "text": "ข้อใดค่า $x$ ที่ทำให้ $\\displaystyle \\frac{2}{x}+\\frac{1}{2}+\\frac{x}{8}+\\frac{x^{2}}{32}+...=2$",
                "options": [
                    { "text": "$\\displaystyle 2$", "isCorrect": true },
                    { "text": "$\\displaystyle 3$", "isCorrect": false },
                    { "text": "$\\displaystyle 4$", "isCorrect": false },
                    { "text": "$\\displaystyle 5$", "isCorrect": false },
                    { "text": "$\\displaystyle 6$", "isCorrect": false }
                ]
            },
            {
                "id": "q19",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\sum_{n=1}^{\\infty}\\left(\\frac{1}{\\sqrt{n}}-\\frac{1}{\\sqrt{n+1}}\\right)$",
                "options": [
                    { "text": "$\\displaystyle \\frac{1}{3}$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{1}{2}$", "isCorrect": false },
                    { "text": "$\\displaystyle 1$", "isCorrect": true },
                    { "text": "$\\displaystyle 2$", "isCorrect": false },
                    { "text": "$\\displaystyle \\frac{5}{2}$", "isCorrect": false }
                ]
            },
            {
                "id": "q20",
                "text": "ข้อใดคือค่าของ $\\displaystyle \\sum_{n=1}^{\\infty}\\left(\\frac{1}{4n^{2}-1}\\right)$",
                "options": [
                    { "text": "$\\displaystyle 0$", "isCorrect": false },
                    { "text": "$\\displaystyle 0.1$", "isCorrect": false },
                    { "text": "$\\displaystyle 0.25$", "isCorrect": false },
                    { "text": "$\\displaystyle 0.4$", "isCorrect": false },
                    { "text": "$\\displaystyle 0.5$", "isCorrect": true }
                ]
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            
            const userInfoDiv = document.createElement('div');
            userInfoDiv.className = 'user-info';
            userInfoDiv.innerHTML = `
                <h3>รายวิชาคณิตศาสตร์เพิ่มเติม 5 </h3>
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล">
            `;
            quizContainer.before(userInfoDiv);

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = q.id;
                
                const questionTextDiv = document.createElement('div');
                questionTextDiv.className = 'question-text';
                questionTextDiv.innerHTML = `<b>ข้อที่ ${index + 1}.</b> ${q.text}`;
                questionDiv.appendChild(questionTextDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                if (q.options) {
                    q.options.forEach((option, optionIndex) => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="${q.id}" value="${optionIndex}"> ${option.text}`;
                        optionsDiv.appendChild(label);
                    });
                }
                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('submit-button').addEventListener('click', function() {
                const userName = document.getElementById('name').value.trim();
                if (!userName) {
                    alert('กรุณากรอกชื่อ-นามสกุล');
                    return;
                }

                let score = 0;
                const userAnswers = [];
                const totalQuestions = questions.length;

                questions.forEach(q => {
                    const questionDiv = document.getElementById(q.id);
                    // Clear previous results if any
                    const oldResult = questionDiv.querySelector('.result-message');
                    if (oldResult) {
                        oldResult.remove();
                    }

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-message';
                    
                    let isCorrect = false;
                    let userAnswerText = 'ไม่ได้ตอบ';

                    if (q.options) {
                        const radioButtons = document.querySelectorAll(`input[name="${q.id}"]`);
                        const selectedOption = document.querySelector(`input[name="${q.id}"]:checked`);

                        if (selectedOption) {
                            const selectedIndex = parseInt(selectedOption.value);
                            userAnswerText = q.options[selectedIndex].text;
                            if (q.options[selectedIndex].isCorrect) {
                                score++;
                                isCorrect = true;
                                resultDiv.classList.add('correct');
                                resultDiv.innerHTML = '✔ ถูกต้องครับ!';
                            } else {
                                resultDiv.classList.add('incorrect');
                                const correctOption = q.options.find(opt => opt.isCorrect).text;
                                resultDiv.innerHTML = `❌ ยังไม่ถูกต้อง `;
                            }
                        } else {
                            resultDiv.classList.add('incorrect');
                            resultDiv.innerHTML = 'คุณยังไม่ได้ตอบข้อนี้';
                        }
                        radioButtons.forEach(rb => rb.disabled = true);
                    }
                    questionDiv.appendChild(resultDiv);
                    userAnswers.push({ question: q.text, answer: userAnswerText, isCorrect: isCorrect });
                });

                const summaryContainer = document.getElementById('quiz-summary');
                summaryContainer.innerHTML = `<h2>ผลการทดสอบของคุณ ${userName}</h2>
                                              <h2>คะแนนที่ได้: ${score} / ${totalQuestions}</h2>`;
  this.disabled = true;

                const scriptURL = 'https://script.google.com/macros/s/AKfycbwpcjV4bOsBjKh50A77fIUG1cJEWM2hHAitsOaGgRTh_q57N2e6-91yxk-IIX_0MF7n/exec';
                
                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: userName,
                        score: score,
                        total: totalQuestions,
                        answers: []
                    })
                })
                .then(() => {
                    console.log('ข้อมูลถูกส่งไปยัง Google Sheet แล้ว!');
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                });

                MathJax.typesetPromise();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/Y9Fs6wJb/2.png" alt="Department of Mathematics Logo">
        </div>
        <h1>แบบฝึกทักษะคณิตศาสตร์สำหรับเตรียมซ่อมกลางภาค</h1>
        <div id="quiz-container"></div>
        <button id="submit-button">ส่งคำตอบ</button>
        <div id="quiz-summary"></div>
    </div>
</body>

</html>
